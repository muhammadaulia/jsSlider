<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="slider-container">
        
        <div class="slide">
            <img src="image1.jpg" alt="" class="slide-img">
            <h1>1</h1>
        </div>

        <div class="slide">
            <img src="image2.jpg" alt="" class="slide-img">
            <h1>2</h1>
        </div>

        <div class="slide">
            <h1>3</h1>
        </div>

        <div class="slide">
            <div>
                <img src="image3.jpg" alt="" class="person-img">
                <h4>Sana TWICE</h4>
                <h1>4</h1>
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button type="button" class="prevBtn">
            prev
        </button>
        <button type="button" class="nextBtn">
            next
        </button>
    </div>

    <script src="slider.js"></script>
</body>
</html>
